<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>
<center>
  <h2>Student Registration</h2>
  <form action="backend.php" method="POST">

    <label for="uname">Username:</label><br>
    <input type="text" name="uname" placeholder="Username" required><br>

    <label for="email">Email:</label><br>
    <input type="text" name="email" placeholder="Email" required><br>

    <label for="password">Password:</label><br>
    <input type="password" name="password" placeholder="Password" required><br>

    <label for="mobile">Mobile:</label><br>
    <input type="text" name="mobile" placeholder="Mobile" required><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male" required> Male
    <input type="radio" name="gender" value="Female" required> Female<br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" name="dob" required><br><br>

    <label for="student_id">Student ID:</label><br>
    <input type="text" name="student_id" placeholder="Student_ID" required><br>

    <label for="college">Select College:</label><br>
    <select name="college" required>
      <option value="" disabled selected>---Select College---</option>
      <option value="ADITYA DEGREE COLLEGE">ADITYA DEGREE COLLEGE</option>
      <option value="ADITYA DEGREE COLLEGE FOR WOMEN">ADITYA DEGREE COLLEGE FOR WOMEN</option>
      <option value="SRI ADITYA DEGREE COLLEGE">SRI ADITYA DEGREE COLLEGE</option>
      <option value="ADITYA BUSINESS SCHOOLS/ COLLEGE">ADITYA BUSINESS SCHOOLS/ COLLEGE</option>
    </select><br><br>

    <label>Interested Courses:</label><br>
    <p>Which you are interested to join</p>
    <input type="checkbox" name="course[]" value="Advanced Excel">Advanced Excel<br>
    <input type="checkbox" name="course[]" value="Python Fullstack">Python Fullstack<br>
    <input type="checkbox" name="course[]" value="Java Fullstack">Java Fullstack<br>
    <input type="checkbox" name="course[]" value="MERN Stack">MERN Stack<br>
    <input type="checkbox" name="course[]" value="AWS">AWS<br>
    <input type="checkbox" name="course[]" value="Power BI">Power BI<br><br>

    <input type="submit" value="Register">

  </form>
</center>
</body>
</html>
